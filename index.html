<!DOCTYPE html>
<html>
<head>
  <title>Radio</title>
  <style>
    /* Hide the audio player */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="audioPlayer" autoplay></audio>

  <script>
    // Array of audio sources (replace with your own .mp3 files)
    const audioSources = [
      "song1.mp3",
      "song2.mp3",
      "song3.mp3",
      "song4.mp3",
      "song5.mp3"
    ];

    // Create an audio element
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.autoplay = true;

    // Function to get a random audio source
    function getRandomAudio() {
      const randomIndex = Math.floor(Math.random() * audioSources.length);
      return audioSources[randomIndex];
    }

    // Set the initial audio source
    audioPlayer.src = getRandomAudio();
  </script>
</body>
</html>
